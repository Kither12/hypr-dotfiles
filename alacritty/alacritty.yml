window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrains Mono Nerd Font
    style: Medium
  bold:
    family: JetBrains Mono Nerd Font
    style: Bold
  italic:
    family: JetBrains Mono Nerd Font
    style: MediumItalic
  bold_italic:
    family: JetBrains Mono Nerd Font
    style: BoldItalic
  size: 10
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "0x1d2021"
    foreground: "0xd4be98"
  normal:
    black: "0x32302f"
    red: "0xea6962"
    green: "0xa9b665"
    yellow: "0xd8a657"
    blue: "0x7daea3"
    magenta: "0xd3869b"
    cyan: "0x89b482"
    white: "0xd4be98"
  bright:
    black: "0x32302f"
    red: "0xea6962"
    green: "0xa9b665"
    yellow: "0xd8a657"
    blue: "0x7daea3"
    magenta: "0xd3869b"
    cyan: "0x89b482"
    white: "0xd4be98"

selection:
  save_to_clipboard: false
